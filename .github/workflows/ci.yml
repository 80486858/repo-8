    - continue-on-error: true
      uses: actions/download-artifact@v3
      with:
        name: linux-aarch64-launchers
        path: artifacts/
    - continue-on-error: true
      uses: actions/download-artifact@v3
      with:
        name: macos-launchers
        path: artifacts/
    - continue-on-error: true

version: 2
jobs:
  test:
    docker:
      - image: cimg/ruby:3.2.0
    working_directory: ~/sdk
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install --jobs=4 --retry=3
      - run:
          name: Run tests
          command: bundle exec rake
  publish:
    docker:
      - image: cimg/ruby:3.2.0
    steps:
      - checkout
      - run:
          name: Publish to Rubygems
          command: bundle exec rake release
workflows:
  version: 2
  test-and-publish:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
      - publish:
          requires:
            - test

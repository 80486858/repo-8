rules  = [
  DisableSyntax,
  RemoveUnused,
  OrganizeImports
]
DisableSyntax.noFinalize = true

// `rules` on compilation
triggered.rules = [
  DisableSyntax
]

OrganizeImports {
  coalesceToWildcardImportThreshold = 6
  expandRelative = true
  groups = ["*", "re:javax?\\.", "scala."]
  groupedImports = AggressiveMerge
}

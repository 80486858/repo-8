apiVersion: constraints.gatekeeper.sh/v1beta1
kind: K8sPSPVolumeTypes
metadata:
  name: nist-sp-800-190-restrict-volume-types
  labels:
    policycontroller.gke.io/bundleName: nist-sp-800-190
  annotations:
    policycontroller.gke.io/bundleVersion: "202312.1"
    policycontroller.gke.io/constraintData: |-
      "{
        bundleName: 'nist-sp-800-190',
        bundleDisplayName: 'NIST SP 800-190',
        bundleLink: 'https://cloud.google.com/anthos-config-management/docs/how-to/using-nist-sp-800-190',
        bundleVersion: '202312.1',
        bundleDescription: 'Use the NIST SP 800-190 policy bundle with Policy Controller to evaluate the compliance of your cluster resources against some aspects of the NIST SP 800-190 Appendix B controls.',
        controlNumbers: '[CM-3,CM-6,CM-7]',
        severity: 'UNSPECIFIED',
        description: 'Restricts the mountable volumes types to the allowed list.',
        remediation: 'Cannot use mountable volume types unless listed in the `volumes` field. See "Volumes" for more information: https://kubernetes.io/docs/concepts/storage/volumes/',
        minimumTemplateLibraryVersion: '1.10.1',
        constraintHash: '27a79d68a84ea97f819211d3af8351dcc2f184631ba1d497988f31a4f29432af'
      }"
spec:
  enforcementAction: dryrun
  match:
    kinds:
      - apiGroups:
          - ""
        kinds:
          - Pod
    excludedNamespaces:
      - kube-system
      - gke-system
  parameters:
    volumes:
      - configMap
      - csi
      - downwardAPI
      - emptyDir
      - ephemeral
      - persistentVolumeClaim
      - projected
      - secret
